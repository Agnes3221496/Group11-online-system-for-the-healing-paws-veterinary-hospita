{% extends "base.html" %}
{% block content %}
    <h2>A verification email has been sent to your email. Please enter the verification code</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.verificationCode }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
